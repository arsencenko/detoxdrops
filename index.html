<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Detox Albania">
	<!-- Page Title -->
	<title>Detox Drops - Comming Soon</title>
	<!-- Google Fonts css-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
	<!-- Bootstrap css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- Font Awesome icon css-->
	<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
	<!-- Main custom css -->
	<link href="css/custom.css" rel="stylesheet" media="screen">
</head>
<body>
	
	<!-- Coming Soon Wrapper start -->
	<div class="comming-soon">
		<div class="comming-soon-info">
			<div class="comming-soon-inner">
				<!-- Countdown Start -->
				<div class="countdown-timer-wrapper">
					<div class="timer" id="countdown"></div>
				</div>
				<!-- Countdown end -->
				
				<!-- Logo Start -->
				<div class="logo">
					<img src="images/logo.png" alt="Logo" />
				</div>
				<!-- Logo end -->

				<div class="site-info">
					<h2>Ne po lançojme <span>Websitin tonë të ri.</span></h2>
					<p>Ne vijmë së shpejti! Po punojmë fortë <br />për tju dhënë eksperiencen më të mirë!</p>
				</div>
			</div>
		</div>
		<!-- Contact Form end -->
	</div>
	<!-- Coming Soon Wrapper end -->
	
    <!-- Jquery Library File -->
	<script src="js/jquery-1.12.4.min.js"></script>
	<!-- Timer counter js file -->
	<script src="js/countdown-timer.js"></script>
	<!-- SmoothScroll -->
	<script src="js/SmoothScroll.js"></script>
    <!-- Bootstrap js file -->
	<script src="js/bootstrap.min.js"></script>
    <!-- Main Custom js file -->
	<script src="js/function.js"></script>
	<!-- Countdown Script start -->
	<script>
        $(document).ready(function (){
			var myDate = new Date();
			myDate.setDate(myDate.getDate() + 7);
            $("#countdown").countdown(myDate, function (event) {
                $(this).html(
                    event.strftime(
                        '<div class="timer-wrapper"><div class="time">%D</div><span class="text">Dite</span></div><div class="timer-wrapper"><div class="time">%H</div><span class="text">Ore</span></div><div class="timer-wrapper"><div class="time">%M</div><span class="text">Minuta</span></div><div class="timer-wrapper"><div class="time">%S</div><span class="text">Sekonda</span></div>'
                    )
                );
            });

        });
    </script>
	<!-- Countdown Script end -->
</body>
</html>
